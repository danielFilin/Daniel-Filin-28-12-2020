<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
      formControlName="email">
      <span class='text-danger' *ngIf='signupForm.controls.email.invalid && signupForm.controls.email.touched'>This field cannot be left empty!</span>
  </div>
  <div class="form-group">
    <label for="messageBody">Password</label>
    <input
      type="password"
      class="form-control"
      id="messageBody"
      placeholder="Enter password"
      formControlName="password">
    <span class='text-danger' *ngIf='signupForm.controls.password.invalid && signupForm.controls.password.touched'>This field cannot be left empty!</span>
  </div>
  <h6 *ngIf="!signupForm.valid && signupForm.touched" class="help-block wrong-input">You must fill in the form correctly</h6>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
